<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="image/Vastra Vilas Logo.png" type="image/x-icon" />
  <title>Vastra Vilas</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
</head>

<body>
  <div id="navDiv">
    <!-- Nav Buttons -->
    <div class="landimg">
      <!-- <img src="image/land1.jpg" alt=""> -->
    </div>
    <div class="bg-text">
      <!-- <img src="image/Vastra Vilas Logo.png" alt="Logo" style="position: relative;" class="navbar-brand img"> -->

      <h1>Welcome to Indian Traditional Wear Clothing Website</h1>
      <p>
        Thank you for visiting! Celebrate the elegance of Indian tradition
        with our exquisite collection. <br />
        "Sign up now to explore our exquisite collection and bring home the
        magic of Indian traditions!"
      </p>

      <nav id="navbar" class="p-3">
        <!-- Nav Buttons -->

        <button class="btn btn-success" id="signUpBtn">SignUp</button>
        <button class="btn btn-success" id="loginBtn">Login</button>
      </nav>
    </div>
  </div>

  <!-- SignUp Modal -->

  <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form >
            <div class="mb-3">
              <input type="text" class="form-control" id="signUpName" placeholder="User Name:"/>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="signUpEmail" placeholder="User Email" />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="signUpPassword" placeholder="User Password" />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="signUpCpassword" placeholder="Confirm Password" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="signupMbtn">
            SignUp
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Modae -->

  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <input type="email" class="form-control" id="loginEmail" placeholder="User Email" />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="loginPassword" placeholder="User Password" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="MloginBtn">
            Login
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main JS -->
  <script type="module" src="main.js"></script>
  <!-- Bootstrap JS CDN-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Sweet Alert JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
