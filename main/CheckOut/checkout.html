<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="../style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="checkout-container" transition-style="in:diamond:hesitate">
        <h2>Checkout</h2>

        <div class="checkout-form">
            <form id="checkoutForm">
                <div class="formData">
                <input type="text" id="name"  placeholder="Full Name">

                <input type="email" id="email"  placeholder="Email">

                <input type="text" id="address"  placeholder="Address">
            </div>

                <h3>Payment Method</h3>
                <label>
                    <input type="radio" name="payment" value="cod"> Cash on Delivery (COD)
                </label>
                <label>
                    <input type="radio" name="payment" value="card" checked> Credit/Debit Card
                </label>


                <div id="cardDetails">
                    <label for="card" >Card Number</label>
                    <input type="text" id="card" maxlength="19" placeholder="1234 5678 9012 3456">

                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" maxlength="5" placeholder="MM/YY">

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" maxlength="3" placeholder="123">
                </div>

                <div id="chechOutAmt">


                </div>

                <button type="submit" class="checkbtn">Place Order</button>
            </form>
        </div>

    
    </div>

    <script src="./checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
